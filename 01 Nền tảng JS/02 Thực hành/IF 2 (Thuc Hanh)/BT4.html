<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinh BMI</title>
</head>
<body>
    <h1>BMI</h1>
    Height: <input type="text" id="height"><br>
    Weight: <input type="text" id="weight">
    <h2 id="result"></h2>
    <button onclick="calBMI">Calculate</button>
</body>
<script>
    function calBMI(){
        let height = document.getElementById("height").value
        let weight = document.getElementById("weight").value
        let bmi = weight / math.pow(height,2)
        if (bmi > 40){
            document.getElementById("result").innerHTML = "Beo phi do III"
        }
        else if (bmi >= 35) {
            document.getElementById("result").innerHTML = "Beo phi do II"
        }    
        else if (bmi >= 30) {
            document.getElementById("result").innerHTML = "Beo phi do I"
        }
        else if (bmi >= 25) {
            document.getElementById("result").innerHTML = "Thua can"
        }
        else if (bmi >= 18.5) {    
            document.getElementById("result").innerHTML = "Binh thuong"
        }
        else if (bmi >= 17) {
            document.getElementById("result").innerHTML = "Gay do I"
        }
        else if (bmi >= 16) {
            document.getElementById("result").innerHTML = "Gay do II"
        }
        else {
            document.getElementById("result").innerHTML = "Gay do III"
        }
    }

</script>
</html>
