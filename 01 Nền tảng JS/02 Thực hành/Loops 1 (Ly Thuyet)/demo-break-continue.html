<script>
    //break
    for (let i = 0; i < 10; i ++){
         if (i ==5 ){
            break
        }
        console.log("helloworld "+ i)
    }
    console.log("---------")
    //continue
    for (let i = 0; i <10; i++){
        if (i == 5){
            continue
        }
        console.log("HelloWorld " + i)
    }
    console.log("---------")
    //for long
    for (let i = 0; i < 5; i ++){
        console.log("Hello " + i)
        for (let j = 0; j<5; j++){
            console.log("bye " + j)
        }
    }

</script>
