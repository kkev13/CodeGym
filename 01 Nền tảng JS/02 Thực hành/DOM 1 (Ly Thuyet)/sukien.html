<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #test {
            left: 300px;
            top: 200px;
            color: green;
        }     
        #test1 {
            left: 200px;
            top: 200px;
            color: green;
        }
    </style>
</head>
<body>
    <button onclick="demo()">Click</button>
    <input type="text" onchange="demo1()">
    <button id="test" onmouseover="Demo2()">HelloWorld</button>
    <button id="test1" onmouseout="Demo3()">HelloWorld1</button>
</body>
<script>
    function demo(){
        console.log("HelloWorld");
    }
    function demo1(){
        alert("HelloWorld")
    }
    
    function demo2(){
        document.getElementsById("test").style.left = "500px";
        document.getElementsById("test").style.top = "500px";
    }

    function demo3(){
        document.getElementsById("test1").style.left = "600px";
        document.getElementsById("test1").style.top = "600px";
    }
</script>
</html>
