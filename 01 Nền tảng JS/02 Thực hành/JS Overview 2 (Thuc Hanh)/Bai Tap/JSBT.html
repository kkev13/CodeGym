<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    
    </style>
</head>
<body>
    <table>
        <tr>
            <!-- Goi su kien cua thanh phan HTML -->
            <td onclick="displayDate">Bài 1: Hiển thị ngày</td>
            <td onclick="calCircle">Bài 2: Tính thông số hình tròn</td>
            <td onclick="calRate">Bài 3: Tính lãi suất đơn</td>
            <td onclick="sendLetter">Bài 4: Gửi thư</td>
        </tr>
        <tr>
            <td id="bai1"></td>
            <td id="bai2"></td>
            <td id="bai3"></td>
            <td></td>
        </tr>
    </table>
    <p id="Bai4"></p>
</body>
<script>
    // Ham trong JS > tiem hieu them
    function displayDate(){
        let day= prompt("Input Date: ")
        let month= prompt("Input month")
        let year= prompt("Input Year")
        document.getElementById("bai1").innerText = day +"-" +month + "-" + year;  
    }

    function calCircle(){
        let r = prompt("nhap ban kinh hinh tron: ")
        //**: toan tu mũ, trước ** là cơ số, sau ** là số mũ
        let area = r ** 2 * Math.PI
        let peri = r * 2 * Math.PI
        // tinh mu bang thu vien Math.pow()
        // let area1 = Math.pow(r,2) * Math.PI
        //toFixed() lam tron, lay den bao nhieu so thap phan sau dau phay
        document.getElementById("bai2").InnerHTML = "Dien tich la: " +area.toFixed(3) + "<br> chu vi la: " + peri.toFixed(2);
    }
    
    function calRate(){
        let money= +prompt ("Nhap vao so tien: ")
        let rate = prompt ("nhap vao lai sua hang nam: ")
        let year = prompt ("nhap vao so nam gui tiet kiem: ")
        let MoneyLast = money + (money * rate/100) * year
        document.getElementById("bai3").InnerText = "So tien nhan duoc la: " + MoneyLast;
    }

    function sendLetter(){
        let name = prompt ("Nhap vao ten nguoi nhan: ")
        let address = prompt ("Nhap vao dia diem: ")
        let time = prompt ("Nhap vao thoi gian: ")
        document.getElementById("bai4").innerHTML = name + "thương nhớ, <br>" +
        "<br>Em không biết phải nói sao để anh hiểu rằng, em nhớ anh thật nhiều. Em yêu anh đến khi trái tim này tan thành nghìn mảnh. Tất cả những gì em yêu thương, em khát khao và cần đến, chính là anh, mãi mãi về sau. Em chỉ muốn ở bên anh, và anh yêu hỡi, em sẽ trở thành người phụ nữ như anh mong muốn. <br>"
        "Có phải em thật tệ hại, khi cứ nghĩ đến anh thật nhiều, thật lâu và nhất là mỗi khi đêm xuống? Em hứa sẽ sẽ cố gắng triệu triệu lần hơn thế. Nhưng hơn tất cả, em chỉ mong một ngày nào đó, anh sẽ tự hào về em, như tự hào về vợ của anh, và mẹ của các con anh (ít nhất là 2 nhé, em vừa mới quyết định đấy!). Em nhớ thật nhiều cảm giác mỗi đêm anh ôm em và ru em ngủ trong vòng tay. Đêm nay, em chỉ muốn được gần bên anh… và anh biết không, trái tim em đang đau đớn đến nhường nào.<br>"
        "Anh yêu thương, đừng bao giờ rời xa em nữa nhé. Yêu anh rất nhiều.<br>" 
        + address +"," + time;
    }
</script>
</html>
