<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xe Tang</title>
</head>
<body>
    <img src="https://www.seekpng.com/png/full/11-114335_see-clipart-tank-top-tank-top-view-png.png" id="tank" alt="" style="position: relative; height: 50px; width: 50px; left: 10px; top: 10px;border: 1px solid">
    <div>
        <button onclick="uptank()">Up</button>
        <button onclick="downtank()">Down</button>
        <button onclick="lefttank()">Left</button>
        <button onclick="righttank()">Right</button>
    </div>
</body>
<script>
    function uptank(){
        let top = parseInt(document.getElementById("tank").style.top)
        document.getElementById("tank").style.top =(top - 20)+ "px"
    }
    function downtank(){
        let top = parseInt(document.getElementById("tank").style.top)
        document.getElementById("tank").style.top =(top + 20)+ "px"
    }
    function lefttank(){
        let left = parseInt(document.getElementById("tank").style.left) 
        document.getElementById("tank").style.left =(left - 20)+ "px"
    }
    function righttank(){
        let left = parseInt(document.getElementById("tank").style.left)
        document.getElementById("tank").style.left =(left + 20)+ "px"
    }
</script>
</html>
